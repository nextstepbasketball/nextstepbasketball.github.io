<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up! - Next Step Basketball Camp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/M2e8EAEj1pJ-bBwEzz7Qj-XCHfSoEssO-9DiBPrXfyOBq3db7VODUbuiIvn7z1IdWmB_T74=s85" type="image/x-icon">
</head>
<body>
    <form action="">
        <div class="text-group">
            <div class="firstName">First Name:
            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name">
            </div>
            <div class="lastName">&nbspLast Name:
                <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name">
            </div>
            <div class="email">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspEmail:
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address">
            </div>
            <div class="submit">
            <button id="submit" type="submit" name="submit">Sign Up!</button>
            </div>
        </div>
    </form>    
</body>
</html>
